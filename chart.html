<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart JS</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body style="display: flex;">
    <div>
        <canvas id="myChart" style="position: relative; height:40vh; width:40vw"></canvas>
      </div>
    <div>
        <canvas id="myChart2" style="position: relative; height:40vh; width:40vw"></canvas>
      </div>
      <div>
        <canvas id="myChart3" style="position: relative; height:20vh; width:20vw"></canvas>
      </div>
</body>

<script>
    const meses = [
      'January',
      'February',
      'March',
      'April',
      'May',
      'June',
    ];
  
    const dados = {
      labels: meses,
      datasets: [{
        label: 'My First dataset',
        backgroundColor: 'rgb(255, 99, 132)',
        borderColor: 'rgb(255, 99, 132)',
        data: [5, 10, 5, 2, 20, 30, 45],
      }]
    };

    const dados2 = {
        labels: [
          'Red',
          'Blue',
          'Yellow'
        ],
        datasets: [{
          label: 'My First Dataset',
          data: [300, 50, 100],
          backgroundColor: [
            'rgb(255, 99, 132)',
            'rgb(54, 162, 235)',
            'rgb(255, 205, 86)'
          ],
          hoverOffset: 4
        }]
      };
  
    const config = {
      type: 'line',
      data: dados,
      options: {}
    };

    const config2 = {
        type: 'bar',
        data: dados,
        options: {}
    };

    const config3 = {
        type: 'doughnut',
        data: dados2,
      };

  </script>

  <script>

    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );

    const myChart2 = new Chart(
      document.getElementById('myChart2'),
      config2
    );

    const myChart3 = new Chart(
      document.getElementById('myChart3'),
      config3
    );

  </script>

</html>
